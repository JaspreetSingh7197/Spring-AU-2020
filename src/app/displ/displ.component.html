<table>
        <tr>
            <th>Username</th>
            <th>E-Mail</th>
            <th>Area</th>
            <th>City</th> 
        </tr>
        
        <tr *ngFor="let ele of arr">
            <td>{{ele.usname}}</td>
            <td>{{ele.email}}</td>
            <td>{{ele.office_address.area}}</td>
            <td>{{ele.office_address.city}}</td>
           
        </tr>
    
    </table>
